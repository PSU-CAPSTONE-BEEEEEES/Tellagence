<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JsHamcrest Test Suite</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- JsUnitTest -->
  <script src="assets/jsunittest/jsunittest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/jsunittest/unittest.css" type="text/css" />

  <!-- JsHamcrest -->
  <script src="../build/jshamcrest-min.js" type="text/javascript"></script>

  <script type="text/javascript">
    // Integrate JsHamcrest to JsUnitTest
    JsHamcrest.Integration.JsUnitTest();
  </script>
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JsHamcrest Test Suite</h1>
    <p>
      This file tests <strong>jshamcrest-min.js</strong>.
    </p>
  </div>

  <h2>Collection matchers</h2>
  <div id="collectionLog"></div>

  <h2>Core matchers</h2>
  <div id="coreLog"></div>

  <h2>Core abstractions</h2>
  <div id="mainLog"></div>

  <h2>Number matchers</h2>
  <div id="numberLog"></div>

  <h2>Object matchers</h2>
  <div id="objectLog"></div>

  <h2>Text matchers</h2>
  <div id="textLog"></div>

  <h2>Matcher operators</h2>
  <div id="operatorLog"></div>

  <h2>Integration</h2>
  <div id="integrationLog"></div>

  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<!-- Load test cases -->
<script src="cases/collection.js" type="text/javascript"></script>
<script src="cases/core.js" type="text/javascript"></script>
<script src="cases/main.js" type="text/javascript"></script>
<script src="cases/number.js" type="text/javascript"></script>
<script src="cases/object.js" type="text/javascript"></script>
<script src="cases/text.js" type="text/javascript"></script>
<script src="cases/operator.js" type="text/javascript"></script>
<script src="cases/integration.js" type="text/javascript"></script>

</body>
</html>
